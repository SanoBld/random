<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Randomizer Ultimate</title>
    <link rel="stylesheet" href="style.css">
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-4537218674640693" crossorigin="anonymous"></script>
</head>
<body class="theme-auto">

    <nav class="theme-bar">
        <div class="nav-group">
            <button onclick="setTheme('theme-auto')">üåì AUTO</button>
            <button onclick="setTheme('theme-light')">‚òÄÔ∏è CLAIR</button>
            <button onclick="setTheme('theme-dark')">üåô SOMBRE</button>
        </div>
        <div class="color-picker-wrapper">
            <input type="color" id="colorPicker" value="#007aff" oninput="updateAccent(this.value)">
        </div>
        <button onclick="resetApp()" class="btn-danger-nav">R√âINITIALISER TOUT</button>
    </nav>

    <main class="container">
        
        <section class="card glass">
            <div class="card-header">
                <h2>PARTICIPANTS</h2>
                <span id="playerCount" style="font-size:0.7rem; font-weight:bold; opacity:0.7">0 joueurs</span>
            </div>
            <div class="input-area">
                <textarea id="listInput" placeholder="Entrez les noms (un par ligne)..."></textarea>
                <button onclick="clearParticipants()" class="btn-text-danger">EFFACER LA LISTE</button>
            </div>
        </section>

        <div class="grid-split">
            <section class="card glass center-content">
                <div class="card-header">
                    <h2>ROULETTE</h2>
                    <button class="btn-icon" onclick="openZoom('wheel')">‚õ∂</button>
                </div>
                <div class="wheel-container">
                    <div class="indicator"></div>
                    <canvas id="wheelCanvas" width="400" height="400"></canvas>
                </div>
                <button onclick="spinWheel()" class="btn-main" id="mainSpinBtn">LANCER</button>
            </section>

            <section class="card glass">
                <div class="card-header">
                    <h2>G√âN√âRATEUR D'√âQUIPES</h2>
                    <button class="btn-icon" onclick="openZoom('teams')">‚õ∂</button>
                </div>
                <div class="controls-row">
                    <div class="input-group">
                        <label>NOMBRE D'√âQUIPES</label>
                        <input type="number" id="teamCount" value="2" min="2" max="20">
                    </div>
                    <button class="btn-main small" onclick="generateTeams()">CR√âER</button>
                </div>
                <div id="teamDisplay" class="grid-content"></div>
            </section>
        </div>

        <div class="grid-split">
            <section class="card glass">
                <div class="card-header">
                    <h2>LANCER DE D√âS</h2>
                    <button class="btn-icon" onclick="openZoom('dice')">‚õ∂</button>
                </div>
                <div class="controls-row">
                    <div class="input-group">
                        <label>QUANTIT√â (MAX 25)</label>
                        <input type="number" id="diceCount" value="2" min="1" max="25">
                    </div>
                    <button class="btn-main small" onclick="rollDice()">LANCER</button>
                </div>
                <div id="diceDisplay" class="dice-container"></div>
            </section>

            <section class="card glass center-content">
                <div class="card-header">
                    <h2>PILE OU FACE</h2>
                    <button class="btn-icon" onclick="openZoom('coin')">‚õ∂</button>
                </div>
                <div id="coin" class="coin">
                    <div class="side front">?</div>
                    <div class="side back"></div>
                </div>
                <button class="btn-main" onclick="flipCoin()">LANCER LA PI√àCE</button>
            </section>
        </div>

        <section class="card glass">
            <div class="card-header">
                <h2>HISTORIQUE DES R√âSULTATS</h2>
                <button onclick="clearHistory()" class="btn-text-danger">VIDER</button>
            </div>
            <div id="historyList" class="history-container"></div>
        </section>

        <div style="margin-top: 20px;">
            <ins class="adsbygoogle"
                 style="display:block"
                 data-ad-client="ca-pub-4537218674640693"
                 data-ad-slot="3381185611"
                 data-ad-format="auto"
                 data-full-width-responsive="true"></ins>
            <script>
                 (adsbygoogle = window.adsbygoogle || []).push({});
            </script>
        </div>

    </main>

    <canvas id="confettiCanvas"></canvas>

    <div id="modalOverlay" class="modal-overlay" onclick="closeModal()">
        <div class="modal-content glass" onclick="event.stopPropagation()">
            <div class="modal-header">
                <h2 id="modalTitle">TITRE</h2>
                <button onclick="closeModal()" class="close-btn">&times;</button>
            </div>
            <div id="modalBody" class="modal-body"></div>
        </div>
    </div>

    <div id="toastMessage" class="toast-message"></div>

    <script src="script.js"></script>
</body>
</html>
