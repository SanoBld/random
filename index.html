<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Randomizer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="theme-auto">

    <nav class="theme-bar glass">
        <div class="nav-group">
            <button onclick="setTheme('theme-auto')">ðŸŒ“ AUTO</button>
            <button onclick="togglePerformance()" id="perfBtn">ðŸš€ MODE Ã‰CO : OFF</button>
        </div>
        <div class="color-picker-wrapper">
            <input type="color" id="colorPicker" value="#007aff" oninput="updateAccent(this.value)">
        </div>
        <button onclick="resetApp()" class="btn-danger-nav">RESET</button>
    </nav>

    <main class="container">
        <section class="card glass">
            <div class="card-header">
                <h2>PARTICIPANTS</h2>
                <span id="playerCount" class="badge">0 joueurs</span>
            </div>
            <textarea id="listInput" placeholder="Noms ici..."></textarea>
        </section>

        <div class="grid-split">
            <section class="card glass center-content">
                <div class="card-header"><h2>ROULETTE</h2></div>
                <div class="wheel-wrapper">
                    <div class="indicator"></div>
                    <canvas id="wheelCanvas"></canvas>
                </div>
                <button onclick="spinWheel()" class="btn-main">LANCER</button>
            </section>

            <section class="card glass">
                <div class="card-header"><h2>DÃ‰S</h2></div>
                <div class="controls-row">
                    <input type="number" id="diceCount" value="1" min="1" max="12">
                    <button class="btn-main" onclick="rollDice()">LANCER</button>
                </div>
                <div id="diceDisplay" class="dice-container"></div>
                <div id="diceResult" class="dice-result hidden">Total : <span id="diceTotalValue">0</span></div>
            </section>
        </div>

        <section class="card glass center-content">
            <div class="card-header"><h2>PILE OU FACE</h2></div>
            <div class="coin-wrapper">
                <div id="coin" class="coin">
                    <div class="side front">?</div>
                    <div class="side back"></div>
                </div>
            </div>
            <button class="btn-main" onclick="flipCoin()">LANCER</button>
        </section>

        <section class="card glass">
            <div class="card-header"><h2>HISTORIQUE</h2></div>
            <div id="historyList" class="history-container"></div>
        </section>
    </main>

    <canvas id="confettiCanvas"></canvas>
    <script src="script.js"></script>
</body>
</html>
