<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Randomizer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="theme-auto">

    <nav class="theme-bar">
        <div class="nav-group">
            <button onclick="setTheme('theme-auto')">üåì AUTO</button>
            <button onclick="setTheme('theme-light')">‚òÄÔ∏è CLAIR</button>
            <button onclick="setTheme('theme-dark')">üåô SOMBRE</button>
        </div>
        <div class="color-picker-wrapper">
            <input type="color" id="colorPicker" value="#007aff" oninput="updateAccent(this.value)">
        </div>
        <button onclick="resetApp()" class="btn-danger-nav">R√âINITIALISER</button>
    </nav>

    <main class="container">
        
        <div class="grid-split">
            <section class="card glass">
                <div class="card-header">
                    <h2>PARTICIPANTS</h2>
                    <span id="playerCount">0 joueurs</span>
                </div>
                <textarea id="listInput" placeholder="Entrez un nom par ligne..."></textarea>
                <div class="btn-row">
                    <button class="btn-text-danger" onclick="clearParticipants()">EFFACER LA LISTE</button>
                </div>
            </section>

            <section class="card glass">
                <div class="card-header">
                    <h2>ROULETTE</h2>
                    <button class="btn-icon" onclick="openZoom('wheel')">‚õ∂</button>
                </div>
                <div class="wheel-wrapper">
                    <div class="indicator"></div>
                    <canvas id="wheelCanvas" width="500" height="500"></canvas>
                </div>
                <button class="btn-main" onclick="spinWheel()">LANCER LA ROUE</button>
            </section>
        </div>

        <div class="grid-split">
            <section class="card glass">
                <div class="card-header">
                    <h2>D√âS</h2>
                    <button class="btn-icon" onclick="openZoom('dice')">‚õ∂</button>
                </div>
                <div id="diceDisplay" class="dice-container"></div>
                
                <div class="controls-row">
                    <input type="number" id="diceCount" value="1" min="1" max="12">
                    <button class="btn-main" onclick="rollDice()">LANCER</button>
                </div>
            </section>

            <section class="card glass">
                <div class="card-header">
                    <h2>√âQUIPES</h2>
                    <button class="btn-icon" onclick="openZoom('teams')">‚õ∂</button>
                </div>
                <div id="teamDisplay" class="scrollable-content"></div>
                <div class="controls-row">
                    <input type="number" id="teamCount" value="2" min="2">
                    <button class="btn-main" onclick="generateTeams()">G√âN√âRER</button>
                </div>
            </section>
        </div>

        <section class="card glass center-content">
            <div class="card-header" style="width:100%">
                <h2>PILE OU FACE</h2>
                <button class="btn-icon" onclick="openZoom('coin')">‚õ∂</button>
            </div>
            <div class="coin-container">
                <div class="coin">
                    <div class="side front">?</div>
                    <div class="side back"></div>
                </div>
            </div>
            <button class="btn-main" onclick="flipCoin()" style="max-width: 300px;">LANCER LA PI√àCE</button>
        </section>

        <section class="card glass">
            <div class="card-header">
                <h2>HISTORIQUE</h2>
                <button onclick="clearHistory()" class="btn-text-danger">VIDER</button>
            </div>
            <div id="historyList" class="history-list"></div>
        </section>

    </main>

    <canvas id="confettiCanvas"></canvas>

    <div id="modalOverlay" class="modal-overlay" onclick="closeModal()">
        <div class="modal-content glass" onclick="event.stopPropagation()">
            <div class="modal-header">
                <h2 id="modalTitle">TITRE</h2>
                <button onclick="closeModal()" class="btn-icon">&times;</button>
            </div>
            <div id="modalBody" class="modal-body"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
