<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Randomizer √âpur√©</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="theme-auto">

    <nav class="theme-bar">
        <div class="nav-group">
            <button onclick="setTheme('theme-auto')">üåì AUTO</button>
            <button onclick="setTheme('theme-light')">‚òÄÔ∏è CLAIR</button>
            <button onclick="setTheme('theme-dark')">üåô SOMBRE</button>
        </div>
        <div class="color-picker-wrapper">
            <input type="color" id="colorPicker" value="#007aff" oninput="updateAccent(this.value)">
        </div>
        <button onclick="resetApp()" class="btn-danger-nav">R√âINITIALISER</button>
    </nav>

    <main class="container">
        
        <div class="grid-split">
            <section class="card glass">
                <div class="card-header">
                    <h2>PARTICIPANTS</h2>
                    <span id="playerCount">0 joueurs</span>
                </div>
                <textarea id="listInput" placeholder="Entrez un nom par ligne..."></textarea>
                <button class="btn-main" onclick="clearParticipants()">EFFACER LA LISTE</button>
            </section>

            <section class="card glass">
                <div class="card-header">
                    <h2>ROULETTE</h2>
                    <button class="btn-icon" onclick="openZoom('wheel')">‚õ∂</button>
                </div>
                <div class="wheel-container">
                    <div class="indicator"></div>
                    <canvas id="wheelCanvas" width="500" height="500"></canvas>
                </div>
                <button class="btn-main" onclick="spinWheel()">LANCER LA ROUE</button>
            </section>
        </div>

        <div class="grid-split">
            <section class="card glass">
                <div class="card-header">
                    <h2>D√âS</h2>
                    <button class="btn-icon" onclick="openZoom('dice')">‚õ∂</button>
                </div>
                <div id="diceDisplay" class="dice-container"></div>
                <div style="display:flex; gap:10px;">
                    <input type="number" id="diceCount" value="1" min="1" max="25">
                    <button class="btn-main" onclick="rollDice()">LANCER</button>
                </div>
            </section>

            <section class="card glass">
                <div class="card-header">
                    <h2>√âQUIPES</h2>
                    <button class="btn-icon" onclick="openZoom('teams')">‚õ∂</button>
                </div>
                <div id="teamDisplay" class="grid-content"></div>
                <div style="display:flex; gap:10px;">
                    <input type="number" id="teamCount" value="2" min="2">
                    <button class="btn-main" onclick="generateTeams()">G√âN√âRER</button>
                </div>
            </section>
        </div>

        <section class="card glass">
            <div class="card-header">
                <h2>PILE OU FACE</h2>
                <button class="btn-icon" onclick="openZoom('coin')">‚õ∂</button>
            </div>
            <div class="coin">
                <div class="side front">?</div>
                <div class="side back"></div>
            </div>
            <button class="btn-main" onclick="flipCoin()" style="margin-top:20px;">LANCER LA PI√àCE</button>
        </section>

        <section class="card glass ad-card">
            <div class="ad-label">SPONSORIS√â</div>
            <div id="frame" style="width: 100%; margin: auto; position: relative; z-index: 10;">
                <iframe data-aa='2422158' src='//acceptable.a-ads.com/2422158/?size=Adaptive'
                        style='border:0; padding:0; width:100%; height:90px; overflow:hidden; display: block; margin: auto'></iframe>
                <div style="width: 100%; margin:auto; text-align: left;">
                    <a target="_blank" class="ad-link" href="https://aads.com/campaigns/new/?source_id=2422158&source_type=ad_unit&partner=2422158">Advertise here</a>
                </div>
            </div>
        </section>

        <section class="card glass">
            <div class="card-header">
                <h2>HISTORIQUE</h2>
                <button onclick="clearHistory()" class="btn-danger-nav" style="border:none;">EFFACER</button>
            </div>
            <div id="historyList"></div>
        </section>
    </main>

    <canvas id="confettiCanvas"></canvas>

    <div id="modalOverlay" class="modal-overlay" onclick="closeModal()">
        <div class="modal-content glass" onclick="event.stopPropagation()">
            <div class="modal-header">
                <h2 id="modalTitle">TITRE</h2>
                <button onclick="closeModal()" class="btn-icon" style="font-size:20px">&times;</button>
            </div>
            <div id="modalBody" class="modal-body"></div>
        </div>
    </div>

    <div id="toastMessage" class="toast-message"></div>

    <script src="script.js"></script>
</body>
</html>
